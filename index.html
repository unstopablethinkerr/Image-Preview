<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markerless AR with OpenCV.js</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }
    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
    #uploadedImage {
      display: none;
      position: absolute;
      transform-origin: center center;
      z-index: 3;
      pointer-events: none;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
      z-index: 4;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="overlay"></canvas>
  <img id="uploadedImage" />

  <div id="controls">
    <input type="file" id="imageUpload" accept="image/*"><br>
    Scale <input type="range" id="scaleControl" min="0.1" max="3" step="0.1" value="1"><br>
    Rotate <input type="range" id="rotateControl" min="0" max="360" step="1" value="0">
  </div>

  <!-- OpenCV.js -->
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();"></script>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const ctx = overlay.getContext('2d');
    const uploadedImage = document.getElementById('uploadedImage');
    const scaleControl = document.getElementById('scaleControl');
    const rotateControl = document.getElementById('rotateControl');

    let selectedPoint = null;

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          overlay.width = video.videoWidth;
          overlay.height = video.videoHeight;
        };
      });

    // Handle image upload
    document.getElementById('imageUpload').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        uploadedImage.src = URL.createObjectURL(file);
        uploadedImage.style.display = 'block';
      }
    });

    // Overlay click â†’ set anchor
    overlay.addEventListener('click', (e) => {
      const rect = overlay.getBoundingClientRect();
      selectedPoint = {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    });

    function onOpenCvReady() {
      console.log("OpenCV.js is ready");

      const cap = new cv.VideoCapture(video);
      const src = new cv.Mat(video.height, video.width, cv.CV_8UC4);
      const gray = new cv.Mat();
      const corners = new cv.Mat();

      function processFrame() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          cap.read(src);
          cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

          // Detect corners
          cv.goodFeaturesToTrack(gray, corners, 100, 0.01, 10);
          ctx.drawImage(video, 0, 0, overlay.width, overlay.height);

          for (let i = 0; i < corners.rows; i++) {
            const x = corners.data32F[i * 2];
            const y = corners.data32F[i * 2 + 1];
            ctx.beginPath();
            ctx.arc(x, y, 4, 0, 2 * Math.PI);
            ctx.fillStyle = "lime";
            ctx.fill();
          }

          // Draw uploaded image at selected anchor
          if (selectedPoint && uploadedImage.src) {
            const scale = parseFloat(scaleControl.value);
            const rotation = parseFloat(rotateControl.value);
            const size = 100 * scale;

            uploadedImage.style.width = size + "px";
            uploadedImage.style.height = "auto";
            uploadedImage.style.left = (selectedPoint.x - size / 2) + "px";
            uploadedImage.style.top = (selectedPoint.y - size / 2) + "px";
            uploadedImage.style.transform = `rotate(${rotation}deg)`;
          }
        }
        requestAnimationFrame(processFrame);
      }
      requestAnimationFrame(processFrame);
    }
  </script>
</body>
</html>
