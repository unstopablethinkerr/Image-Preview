<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markerless AR with Tracking.js</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }
    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
      z-index: 3;
      color: white;
      text-align: center;
    }
    #uploadedImage {
      display: none;
      position: absolute;
      transform-origin: center center;
      z-index: 2;
      pointer-events: none;
    }
    input[type="file"] {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="overlay"></canvas>
  <img id="uploadedImage" />

  <div id="controls">
    <input type="file" id="imageUpload" accept="image/*"><br>
    Scale <input type="range" id="scaleControl" min="0.1" max="3" step="0.1" value="1"><br>
    Rotate <input type="range" id="rotateControl" min="0" max="360" step="1" value="0">
  </div>

  <!-- tracking.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tracking@1.1.3/build/tracking-min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tracking@1.1.3/build/data/color-min.js"></script>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const context = overlay.getContext('2d');
    const uploadedImage = document.getElementById('uploadedImage');
    const scaleControl = document.getElementById('scaleControl');
    const rotateControl = document.getElementById('rotateControl');

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          overlay.width = video.videoWidth;
          overlay.height = video.videoHeight;
        };
      });

    // Handle image upload
    document.getElementById('imageUpload').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        uploadedImage.src = URL.createObjectURL(file);
        uploadedImage.style.display = 'block';
      }
    });

    // Tracking.js color detection (default: red)
    tracking.ColorTracker.registerColor('customRed', function(r, g, b) {
      return r > 150 && g < 80 && b < 80; // detect red
    });

    const tracker = new tracking.ColorTracker(['customRed']);
    tracking.track('#video', tracker, { camera: true });

    tracker.on('track', function(event) {
      context.clearRect(0, 0, overlay.width, overlay.height);

      if (event.data.length === 0) return; // no detection

      event.data.forEach(rect => {
        // Center of detected object
        const x = rect.x + rect.width / 2;
        const y = rect.y + rect.height / 2;

        if (uploadedImage.src) {
          const scale = parseFloat(scaleControl.value);
          const rotation = parseFloat(rotateControl.value);
          const size = 100 * scale;

          uploadedImage.style.width = size + "px";
          uploadedImage.style.height = "auto";
          uploadedImage.style.left = (x - size / 2) + "px";
          uploadedImage.style.top = (y - size / 2) + "px";
          uploadedImage.style.transform = `rotate(${rotation}deg)`;
        }
      });
    });
  </script>
</body>
</html>
